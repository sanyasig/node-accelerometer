
<!doctype html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title></title>
  
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    .main {
      border: 1px solid black;
      box-shadow: 10px 10px 5px #888;
      border-radius: 12px;
      padding: 20px;
      background-color: #ddd;
      margin: 25px;
      width: 450px;
      margin-left:auto;
      margin-right:auto;  
    }
    
     .container {
      -webkit-perspective: 300; perspective: 300;
    }
  </style>

</head>
<body>
  <div class="main">
    <h2>Device Orientation</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="doEvent"></td>
      </tr>
      <tr>
        <td>Tilt Left/Right [gamma]</td>
        <td id="doTiltLR"></td>
      </tr>
      <tr>
        <td>Tilt Front/Back [beta]</td>
        <td id="doTiltFB"></td>
      </tr>
      <tr>
        <td>Direction [alpha]</td>
        <td id="doDirection"></td>
      </tr>
    </table>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  
  <script type="text/javascript">
    init();
    var count = 0;

    
    function init() {
      if (window.DeviceOrientationEvent) {
        document.getElementById("doEvent").innerHTML = "DeviceOrientation";
        // Listen for the deviceorientation event and handle the raw data
        window.addEventListener('deviceorientation', function(eventData) {
          // gamma is the left-to-right tilt in degrees, where right is positive
          var tiltLR = eventData.gamma;
          
          // beta is the front-to-back tilt in degrees, where front is positive
          var tiltFB = eventData.beta;
          
          // alpha is the compass direction the device is facing in degrees
          var dir = eventData.alpha
          document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
          document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
          document.getElementById("doDirection").innerHTML = Math.round(dir);
          // call to the node server
          var socketio = io.connect("192.168.0.11:1337");
          socketio.emit("message_to_server", { tiltLR : Math.round(tiltLR), tiltFB : Math.round(tiltFB)*2, dir:Math.round(dir)});
          }, false);
      } else {
        document.getElementById("doEvent").innerHTML = "Not supported on your device or browser.  Sorry."
      }
    }

  </script>
  
  
</body>
</html>
